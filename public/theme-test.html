<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>主题测试页面</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background-color: var(--page-bg-color, #f0f2f5);
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
        }
        h1 {
            color: var(--el-color-primary, #409eff);
            margin-bottom: 20px;
        }
        .theme-btn {
            padding: 10px 20px;
            margin: 5px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            color: white;
            font-size: 14px;
        }
        .sidebar-preview {
            width: 200px;
            height: 200px;
            padding: 20px;
            margin-top: 20px;
            border-radius: 4px;
            color: white;
        }
        .menu-item {
            padding: 8px;
            margin: 5px 0;
            border-radius: 4px;
        }
        .menu-item.active {
            background-color: var(--sidebar-active-bg, #1890ff);
        }
        .info {
            background: #f5f5f5;
            padding: 15px;
            margin-top: 20px;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>主题测试页面</h1>
        
        <div>
            <button class="theme-btn" onclick="changeTheme('#409eff', '#001529', '#1890ff', '#f0f2f5')" style="background-color: #409eff">默认蓝</button>
            <button class="theme-btn" onclick="changeTheme('#1890ff', '#0a1a3a', '#1890ff', '#f0f5ff')" style="background-color: #1890ff">天空蓝</button>
            <button class="theme-btn" onclick="changeTheme('#52c41a', '#002814', '#52c41a', '#f0fff4')" style="background-color: #52c41a">翡翠绿</button>
            <button class="theme-btn" onclick="changeTheme('#fa8c16', '#2f1a00', '#fa8c16', '#fff7e6')" style="background-color: #fa8c16">活力橙</button>
        </div>

        <div class="sidebar-preview" id="sidebar" style="background-color: #001529">
            <h3>侧边栏</h3>
            <div class="menu-item active">仪表盘</div>
            <div class="menu-item">系统管理</div>
            <div class="menu-item">用户管理</div>
        </div>

        <div class="info" id="info">
            <p><strong>当前主题:</strong> 默认蓝</p>
            <p><strong>主色调:</strong> #409eff</p>
            <p><strong>侧边栏背景:</strong> #001529</p>
            <p><strong>页面背景:</strong> #f0f2f5</p>
        </div>
    </div>

    <script>
        function changeTheme(primary, sidebarBg, activeBg, pageBg) {
            const root = document.documentElement;
            root.style.setProperty('--el-color-primary', primary);
            root.style.setProperty('--sidebar-bg-color', sidebarBg);
            root.style.setProperty('--sidebar-active-bg', activeBg);
            root.style.setProperty('--page-bg-color', pageBg);

            const sidebar = document.getElementById('sidebar');
            sidebar.style.backgroundColor = sidebarBg;

            const info = document.getElementById('info');
            const themeNames = {
                '#409eff': '默认蓝',
                '#1890ff': '天空蓝',
                '#52c41a': '翡翠绿',
                '#fa8c16': '活力橙'
            };
            
            info.innerHTML = `
                <p><strong>当前主题:</strong> ${themeNames[primary]}</p>
                <p><strong>主色调:</strong> ${primary}</p>
                <p><strong>侧边栏背景:</strong> ${sidebarBg}</p>
                <p><strong>页面背景:</strong> ${pageBg}</p>
            `;

            console.log('主题已切换:', themeNames[primary]);
            console.log('CSS 变量已设置');
        }
    </script>
</body>
</html>
